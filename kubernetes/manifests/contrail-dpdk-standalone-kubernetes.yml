# Configs section
# TODOs for new kubernetes:
# 1) Rework the way of providing docker socket in nodemgr container.
#    Use new volume type Socket after switching to new kubernetes:
#       hostPath:
#         path: /var/run/docker.sock
#         type: Socket
# 2) Avoid using ".." for numberic types (ports, etc), because in v1 there is a bug
# which leads to an error
# "..error unmarshaling JSON: json: cannot unmarshal number into Go value of type string.."
# (https://github.com/kubernetes/kubernetes/issues/2763)
# 3) Use new type HugePages instead of mapping it from host folder
